name: script test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set execution policy
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Force
      - name: Run main.ps1
        shell: pwsh
        run: |
          .\main.ps1
